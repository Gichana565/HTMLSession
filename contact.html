<!DOCTYPE html>
<html>
    <head>
        <title>My Contact Page</title>
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <h1>My Contact Details</h1>
        <hr>
        <a href="index.html">Homepage</a>
        <a href="semantic.html">HTML Semantics</a>

        <form>
            <h3>Login Form</h3>
            <label>Name:</label>
            <!--placeholder is used as a tip to an entry field-->
            <input type="text" placeholder="Username">
            
            <br><br>
            <label> Password: </label>
            <input type="password" placeholder="Password">
            <br><br>

            <!--
                <button>Login</button>
            -->
            <input type="submit" value="Login">

            <!--This is the feedback area-->
            <form>
                <h3>Feedback Form</h3>
                <label>Email:</label>
                <input type="email" placeholder="Email">
                <br><br>
                
                <!--textarea is used to write paragraphs-->
                <textarea name="Feedback" cols="30" rows="5" placeholder="Feedback">
               
                </textarea>

                <br><br>
                <input type="submit" value="Give Feedback">
            </form>

        </form>
    </body>
</html>
